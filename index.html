<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PGC Map</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.30/"></script>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <style>
    html, body, #viewDiv {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .esri-popup {
      border-radius: 12px;
      background: #fdf6e3;
      font-size: 14px;
      color: #333;
    }

    .esri-popup__main-container::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 30px;
      border-width: 10px 10px 0;
      border-style: solid;
      border-color: #fdf6e3 transparent transparent transparent;
    }
  </style>
</head>
<body>
  <div id="viewDiv"></div>

  <script>
    require([
      "esri/WebMap",
      "esri/views/MapView"
    ], function(WebMap, MapView) {
      const webmap = new WebMap({
        portalItem: { id: "258554033c8c4f7a82e3cfc1b4a9d88c" }
      });

      const view = new MapView({
        container: "viewDiv",
        map: webmap,
        zoom: 2,
        constraints: {
            minZoom: 2,
            maxZoom: 20
        }
      });

      view.when(() => {
        webmap.layers.forEach(layer => {
          layer.popupTemplate = {
            title: `
              <div style="font-family:Raleway,sans-serif; font-weight:700; font-size:19px;">
                {Role}: {First_Name}
              </div><br>
              <div style="font-family:Raleway,sans-serif; font-size:13px; color:#555;">
                About {First_Name}
              </div>`,
            content: (feature) => {
                const attrs = feature.graphic.attributes;

                let html = `
                    <div style="font-family:Raleway, sans-serif; font-size:14px;">
                        <b>City:</b> ${attrs.City}<br><br>
                        <b>Country:</b> ${attrs.Country_Written}<br><br>
                        <b>What inspired you to sign up?:</b> ${attrs.Inspiration}<br><br>
                    `;
                    
                    if (attrs.Role === "Campus Rep") {
                        html += `<b>Why be a Campus Rep?:</b> ${attrs.Why_Rep}<br><br>`;
                    }

                    html += `<b>Climate change in your region:</b> ${attrs.Community_Concern}</div>`;
                    return html;
            }
              
          };
        });
      });
    });
  </script>
</body>
</html>
